<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY COMPANY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header img {
            width: 100px; 
        }
        header a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
        }
        header a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h1 {
            text-align: center;
        }
        p {
            margin: 20px 0;
        }
        .slider-container {
            position: relative;
            max-width: 100%;
            overflow: hidden;
        }
        .slider {
            display: flex;
            transition: all 0.5s ease-in-out;
        }
        .slider img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="logonew.ico" alt="Logo">
        <nav>
            <a href="aboutus.html">About Us</a>
            <a href="loginform.html">Login</a>
            <a href="registrationform.html">Registration</a>
            <a href="contactus.html">Contact Us</a>
        </nav>
    </header>
    <div class="container">
        <h1>Welcome to Our Website</h1>
        <p>This is a simple website with a navigation bar and links to various pages.</p>
        <div class="slider-container">
            <div class="slider">
                <img src="pic1.jpeg" alt="Image 1">
                <img src="pic2.jpg" alt="Image 2">
                <img src="pic3.webp" alt="Image 3">
                
            </div>
        </div>
    </div>
    <footer class="footer">
        &copy; 2023 My COMPANY<br>
        123 Main Street, xyz, abcds<br>
        Phone: (123) 456-7890<br>
        Email: info@mywebsite.com
    </footer>
    
</body>
</html>
