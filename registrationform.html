<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - MY COMPANY</title>
    <link rel="stylesheet" type="text/css" href="styles\style.css">
    <script lang="javascript" src="script/script.js"></script>
</head>

<body onload="setMaxDate()">
    <header>
        <img class="logo" src="images/icons/logonew.ico" alt="Logo">
        <span class="logoname">MY COMPANY</span>
        <nav class="navtxt">
            <a href="website.html">Home</a>
            <a href="aboutus.html">About us</a>
            <a href="loginform.html">Sign In</a>
            <a href="registrationform.html">Sign Up</a>
            <a href="contactus.html">Contact us</a>
        </nav>
        
    </header>
    <div class="container">
        <h2>Sign up</h2>
        <form action="loginform.html" method="post">

            <div class="form-group">
                <label for="username">First name</label>
                <input type="text" id="firstname" name="fname" placeholder="first" required onfocusout = "validateEmptyInput(this.id)">
                <small id="firstnameerror" class="error"></small>
            </div>
            <br>
            <div class="form-group">
                <label for="username">Last name</label>
                <input type="text" id="lastname" name="lname" placeholder="last" required onfocusout = "validateEmptyInput(this.id)">
                <small id="lastnameerror" class="error"></small>
            </div>
            <br>
            <div class="form-group">
                <label for="dob">Date of birth (dd-mm-yyyy)</label>
                <input type="date" id="dob" name="dob" required onchange="calculateAge()">
                
            </div>
            <br>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="age" required readonly>
                <small id="dob-error" class="error"></small>
            </div>
            <br>
            <div class="form-group">
                <label>Gender</label>
                <label>
                <input type="radio" name="gender" value="male" required> Male
                <input type="radio" name="gender" value="female" required> Female
                <input type="radio" name="gender" value="Others" required> Others
                </label>
            </div>
            <br>
            <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="number" id="phone" name="phone" placeholder="phone" required onfocusout="validateNumber()">
                <small id="number-error" class="error"></small>
                <br>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="email" required onfocusout="validateEmail()">
                <small id="email-error" class="error"></small>
            </div>
            <br>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="address" required onfocusout = "validateEmptyInput(this.id)">
                <small id="addresserror" class="error"></small>
            </div>
            <br>
            <div class="form-group">
                <label for="state">State</label>
                <select onchange="print_city('state', this.selectedIndex);" id="sts" name ="stt" required></select>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <select id="state" name="city" required><option>Select City</option></select>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="username" required onfocusout="checkUsername()">
                <small id="username-error" class="error"></small>
            </div>
            <br>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="password" required onfocusout="validatePassword()">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>
                <small id="password-error" class="error"></small>
            </div>
            <br><br>
            <button type="submit" class="btn">Sign up</button>
            <button type="reset" class="btn">Reset</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="loginform.html">Sign in</a>
        </div>
        <!-- <div class="login-link">
            Home Page <a href="website.html">HOME</a>
        </div> -->
    </div>

    <footer class="footer">
        &copy; 2023 My COMPANY<br>
        123 Main Street, xyz, abcds<br>
        Phone: (123) 456-7890<br>
        Email: info@mywebsite.com
    </footer>
    
    <script language="javascript">print_state("sts");</script>
</body>

</html>
