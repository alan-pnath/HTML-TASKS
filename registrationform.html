<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - MY COMPANY</title>
    <link rel="stylesheet" type="text/css" href="styles\style.css">
    <script lang="javascript" src="script/script.js"></script>
</head>

<body>
    <header>
        <img class="logo" src="images/icons/logonew.ico" alt="Logo">
        <span class="logoname">MY COMPANY</span>
        <nav class="navtxt">
            <a href="website.html">Home</a>
            <a href="aboutus.html">About Us</a>
            <a href="loginform.html">Sign In</a>
            <a href="registrationform.html">Sign Up</a>
            <a href="contactus.html">Contact Us</a>
        </nav>
        
    </header>
    <div class="container">
        <h2>Register</h2>
        <form action="loginform.html" method="post">

            <div class="form-group">
                <label for="username">First Name</label>
                <input type="text" id="username" name="fname" placeholder="your first name" required>
            </div>
            <div class="form-group">
                <label for="username">Last Name</label>
                <input type="text" id="username" name="lname" placeholder="your last name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth (dd-mm-yyyy)</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female" required> Female</label>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="number" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required
                    onfocusout="validateEmail(this.value)">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <select onchange="print_city('state', this.selectedIndex);" id="sts" name="stt"></select>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <select id="state" name="city"></select>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required onfocusout="validateEmail(this.value)">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Choose a password" required
                    onfocusout="validatePassword()">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                <span id="password-error" class="error"></span>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="loginform.html">Login</a>
        </div>
        <!-- <div class="login-link">
            Home Page <a href="website.html">HOME</a>
        </div> -->
    </div>

    <footer class="footer">
        &copy; 2023 My COMPANY<br>
        123 Main Street, xyz, abcds<br>
        Phone: (123) 456-7890<br>
        Email: info@mywebsite.com
    </footer>

    <script>
        function validateEmail(email) {
            // Regular expression for a basic email validation
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address');
            }
        }
    </script>
</body>

</html>
