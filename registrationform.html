<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script lang="javascript" src="script/script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        body::before {
            content: "";
            background-image: url("E:/TASKS/HTML TASKS/images/bgimage/bgwebsite.jpg");
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            position: fixed;
            /* Change to fixed position */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        h2 {
            margin-top: 0;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="date"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .login-link {
            text-align: center;
            margin-top: 10px;
        }
    </style>

</head>

<body>

    <div class="container">
        <h2>Register</h2>
        <form action="loginform.html" method="post">

            <div class="form-group">
                <label for="username">First Name</label>
                <input type="text" id="username" name="fname" placeholder="your first name" required>
            </div>
            <div class="form-group">
                <label for="username">Last Name</label>
                <input type="text" id="username" name="lname" placeholder="your last name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth (dd-mm-yyyy)</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female" required> Female</label>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required
                    onfocusout="validateEmail(this.value)">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <select onchange="print_city('state', this.selectedIndex);" id="sts" name="stt"></select>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <select id="state" name="city"></select>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Choose a password" required onblur="validatePassword(this)">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password"
                    required>
                <span id="password-error" class="error"></span>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="loginform.html">Login</a>
        </div>
        <div class="login-link">
            Home Page <a href="website.html">HOME</a>
        </div>
    </div>
    <script type="text/javascript">
        print_state("sts");

        function validateEmail(email) {
            
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address');
            }
        }

        function validatePassword(inputElement) {
        var password = inputElement.value;
        var passwordError = document.getElementById('password-error');

        
        if (password.length < 8) {
            passwordError.textContent = 'Password must be at least 8 characters long';
        } else {
            passwordError.textContent = ''; 
        }
        }


    </script>

</body>

</html>
