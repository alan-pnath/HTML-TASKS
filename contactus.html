<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MY COMPANY</title>
    <link rel="stylesheet" type="text/css" href="styles\style.css">
</head>

<body>
    <header>
        <img class="logo" src="images/icons/logonew.ico" alt="Logo">
        <span class="logoname">MY COMPANY</span>
        <nav class="navtxt">
            <a href="website.html">Home</a>
            <a href="aboutus.html">About Us</a>
            <a href="loginform.html">Sign In</a>
            <a href="registrationform.html">Sign Up</a>
            <a href="contactus.html">Contact Us</a>
        </nav>
    </header>
        <div class="container">
            <h2>Contact Us</h2>
            <form method="post" id="contactForm">
                <!-- Replace "contact_submission.php" with the actual PHP script to handle form submissions -->
        
                <div class="form-group">
                    <label for="name">Your name</label>
                    <input type="text" id="name" name="name" placeholder="name" required onblur="validateField('name', 'Name is required.')">
                    <small id="name-error" class="error"></small> <!-- Validation message for name -->
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required onblur="validateField('email', 'Email is required.')">
                    <small id="email-error" class="error"></small> <!-- Validation message for email -->
                </div>
                <div class="form-group">
                    <label for="phone">Phone number</label>
                    <input type="number" id="phone" name="phone" placeholder="phone" required onblur="validateField('phone', 'Phone number is required.')">
                    <small id="phone-error" class="error"></small> <!-- Validation message for phone -->
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" placeholder="message" required onblur="validateField('message', 'Message is required.')"></textarea>
                    <small id="message-error" class="error"></small> <!-- Validation message for message -->
                </div>
                <small id="formerror" class="error"></small>
        <br>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>

    <footer class="footer">
        &copy; 2023 My COMPANY<br>
        123 Main Street, xyz, abcds<br>
        Phone: (123) 456-7890<br>
        Email: info@mywebsite.com
    </footer>

    <script>
        function validateField(fieldName, errorMessage) {
            var fieldValue = document.getElementById(fieldName).value;
            var errorElement = document.getElementById(fieldName + "-error");
    
            // Validate the specific field based on its name
            if (fieldValue.trim() === '') {
                errorElement.textContent = errorMessage;
            } else {
                errorElement.textContent = '';
            }
        }
    </script>
</body>

</html>
