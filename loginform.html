<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - MY COMPANY</title>
    <link rel="stylesheet" type="text/css" href="styles\style.css">
    <script lang="javascript" src="script/script.js"></script>
</head>

<body>
    <header>
        <img class="logo" src="images/icons/logonew.ico" alt="Logo">
        <span class="logoname">MY COMPANY</span>
        <nav class="navtxt">
            <a href="website.html">Home</a>
            <a href="aboutus.html">About Us</a>
            <a href="loginform.html">Sign In</a>
            <a href="registrationform.html">Sign Up</a>
            <a href="contactus.html">Contact Us</a>
        </nav>
        
    </header>
    <div class="container">
        <h2>Sign in</h2>
        <form  method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="username" required >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="password">
            </div>
            <div class="form-group">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Remember Me</label>
            </div>
            <button type="submit" onclick=login() class="btn">Login</button>
        </form>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
        <div class="signup-link">
            Don't have an account? <a href="registrationform.html">Sign Up</a>
        </div>
        <!-- <div class="signup-link">
            HOME PAGE <a href="website.html">HOME</a>
        </div> -->
    </div>
    <footer class="footer">
        &copy; 2023 My COMPANY<br>
        123 Main Street, xyz, abcds<br>
        Phone: (123) 456-7890<br>
        Email: info@mywebsite.com
    </footer>

</body>

</html>
